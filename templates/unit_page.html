{% extends 'base.html' %}


{% block title %}
    {{ unit.name }}
{% endblock title %}


{% block content %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-10">
                <canvas id="chart"></canvas>
            </div>

            <div class="col-md-2">
                <div class="form-floating">
                    <input type="date" class="form-control" id="startDate" value="{{ startDate }}">
                    <label for="startDate" class="form-label">Дата</label>
                </div>

                <div class="form-floating">
                    <input type="time" class="form-control" id="startTime" value="{{ startTime }}">
                    <label for="startTime">Время начала</label>
                </div>

                <div class="form-floating">
                    <input type="time" class="form-control" id="endTime" value="{{ endTime }}">
                    <label for="endTime">Время конца</label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="pointsNumber" value="{{ pointsNumber }}">
                    <label for="pointsNumber" class="form-label">Количество точек</label>
                </div>

                <div class="btn-group">
                    <button class="btn btn-success" id="updateButton">Обновить</button>
                    <input type="checkbox" class="btn-check" id="autoUpdateButton">
                    <label class="btn btn-outline-primary" for="autoUpdateButton">Авто</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
      const apiUrl = '/api/measurement/'
      const unitId = {{ unit.id }};
    </script>
    <script src="/static/line_plot_handler.js"></script>
{% endblock content %}
